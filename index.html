<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cardgame</title>
	<link href="css/game.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"></link>
</head>

<body>

	<main class="container">
		<div class="top-container">

			<ul>
				<li>
					<span><p>Total turns:</p><p id="attempts">0</p></span>
				</li>
				<li>
					<span><p>Successful turns:</p><p id="success">0</p></span>
				</li>
				<li>
					<span><p>Average turns to find a match:</p><p id="average">0</p></span>
				</li>
			</ul>


			<div class="select">
				<p>Select your playfield</p>
				<select name="" id="select-options">
					<option value="0" selected default>Kies een speelveld</option>
					<option value="4">4 x 4</option>
					<option value="5">5 x 5</option>
					<option value="6">6 x 6</option>
				</select>
			</div>
			<div class="timer-cont">
				<p id="timer">00:00:000
				</p>
			</div>
		</div>

		<div class="memory-container">
			<div id="field"></div>
		</div>

		<div class="bottom-container">

		</div>
	</main>



	<script src="js/memory.js" type="module"></script>
</body>

</html>
